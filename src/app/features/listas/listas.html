<h2>Listas de precios</h2>

<form class="uploader" [formGroup]="form" (ngSubmit)="subir()">
  <mat-form-field appearance="outline">
    <mat-label>Proveedor (ID)</mat-label>
    <input matInput placeholder="ej: truper, abc_mayorista" formControlName="proveedor_id">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de corte</mat-label>
    <input matInput type="date" formControlName="fecha_corte">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>¿Precio incluye IVA?</mat-label>
    <mat-select formControlName="incluye_iva">
      <mat-option value="false">No</mat-option>
      <mat-option value="true">Sí</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>IVA (%)</mat-label>
    <input matInput type="number" formControlName="iva">
  </mat-form-field>

  <input type="file" (change)="onFile($event)" accept=".xlsx,.xls,.csv" />
  <button mat-raised-button color="primary" [disabled]="form.invalid || !archivo">Subir y procesar</button>
</form>

<table mat-table [dataSource]="listas()">

  <ng-container matColumnDef="proveedor">
    <th mat-header-cell *matHeaderCellDef>Proveedor</th>
    <td mat-cell *matCellDef="let l">{{ l.proveedor_id }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha corte</th>
    <td mat-cell *matCellDef="let l">{{ l.fecha_corte | date:'yyyy-MM-dd' }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let l">{{ l.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let l">
      <button mat-stroked-button color="primary" (click)="publicar(l)" [disabled]="l.estado !== 'procesado'">
        Publicar ofertas
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['proveedor','fecha','estado','accion']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['proveedor','fecha','estado','accion'];"></tr>
</table>
