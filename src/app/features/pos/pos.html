<div class="pos">
  <h2>Punto de venta</h2>
  <button mat-raised-button color="primary" (click)="openScanner()">
    <mat-icon>qr_code_scanner</mat-icon> Escanear
  </button>

  <table mat-table [dataSource]="items()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let i">{{i.name}}</td>
    </ng-container>
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Cant.</th>
      <td mat-cell *matCellDef="let i">{{i.qty}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>P. Unit (c/IVA)</th>
      <td mat-cell *matCellDef="let i">{{i.unitPriceInclIVA | number:'1.2-2'}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let i">{{i.lineTotal | number:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <div class="totals">
    <div>SubNeto: {{subtotalNeto() | number:'1.2-2'}}</div>
    <div>IVA (13%): {{totalIVA() | number:'1.2-2'}}</div>
    <div><b>Total: {{totalBruto() | number:'1.2-2'}}</b></div>
  </div>
</div>
